<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Need To Do</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="ToDo.css">
</head>
<body>
<input type="text" placeholder="Enter New To-Do">
<p><input type="text" placeholder="Enter Category" list="categoryList"></p>
<datalist id="categoryList">
    <option value="Work"></option>
    <option value="Shopping"></option>
    <option value="Phone Calls"></option>
    <option value="Personal Tasks"></option>
</datalist>

<p><input type="date" id="dateInput"></p>
<p><input type="time" id="timeInput"></p>

<button id="addBtn">Add</button>
<p><button id="sortBtn">Sort</button></p>
<ul></ul>
<table id="todoTable">
    <tr>
        <td>Completed</td>
        <td>Date</td>
        <td>Time</td>
        <td>To-Do</td>
        <td>
            <select id="categoryFilter">

            </select>
        </td>
        <td>Remove</td>

    </tr>
</table>
<script src="ToDo.js"></script>
</body>
</html>
